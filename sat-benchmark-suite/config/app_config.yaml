# SAT Benchmark Suite Configuration

application:
  name: "SAT Benchmark Suite"
  version: "1.0.0"
  author: "Your Name"
  
paths:
  benchmarks: "benchmarks"
  solvers: "solvers"
  results: "results"
  exports: "results/exports"
  temp: "temp"
  database: "results/experiments.db"

defaults:
  timeout_seconds: 5000
  memory_limit_mb: 8192
  parallel_jobs: 4

# Benchmark Family Classification Patterns
benchmark_families:
  circuit:
    pattern: "(circuit|lec|mult|add|barrel)"
    description: "Hardware verification and circuit problems"
    color: "#FF6B6B"
  
  crypto:
    pattern: "(crypto|aes|des|md5|sha|hash)"
    description: "Cryptographic problems"
    color: "#4ECDC4"
  
  planning:
    pattern: "(planning|block|gripper|hanoi)"
    description: "AI Planning problems"
    color: "#45B7D1"
  
  graph:
    pattern: "(graph|color|clique|ramsey)"
    description: "Graph theory problems"
    color: "#96CEB4"
  
  scheduling:
    pattern: "(schedule|job|task|timetable)"
    description: "Scheduling and resource allocation"
    color: "#FFEAA7"
  
  random:
    pattern: "(random|rnd|uniform)"
    description: "Randomly generated instances"
    color: "#DFE6E9"
  
  crafted:
    pattern: "(pigeon|php|parity|queen)"
    description: "Crafted/hard instances"
    color: "#FD79A8"
  
  industrial:
    pattern: "(bmcbonus|velev|ibm|intel)"
    description: "Industrial verification problems"
    color: "#A29BFE"
  
  verification:
    pattern: "(verify|bmc|safety|reach)"
    description: "Software/hardware verification"
    color: "#74B9FF"
  
  satisfiable:
    pattern: "(sat-)"
    description: "Known satisfiable instances"
    color: "#55EFC4"
  
  unsatisfiable:
    pattern: "(unsat-|hole)"
    description: "Known unsatisfiable instances"
    color: "#FF7675"

# Difficulty Classification Thresholds
difficulty_thresholds:
  easy:
    max_variables: 1000
    max_clauses: 5000
    max_ratio: 3.0
  medium:
    max_variables: 10000
    max_clauses: 50000
    max_ratio: 5.0
  hard:
    max_variables: 100000
    max_clauses: 500000
    max_ratio: 10.0

# Visualization settings
visualization:
  max_heatmap_benchmarks: 50
  cactus_plot_height: 600
  scatter_plot_size: 700
  color_palette: "Set2"
