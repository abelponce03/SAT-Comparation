# SAT Benchmark React - Docker Compose Configuration
# Para entorno de desarrollo y producción reproducible

version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sat-benchmark-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./solvers:/app/solvers
      - ./benchmarks:/app/benchmarks
    environment:
      - DATABASE_URL=sqlite:///./data/sat_benchmark.db
      - SOLVERS_DIR=/app/solvers
      - BENCHMARKS_DIR=/app/benchmarks
      - RESULTS_DIR=/app/data/results
      - DEBUG=true
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sat-benchmark-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host
    depends_on:
      - backend

  # Nginx Reverse Proxy (producción)
  nginx:
    image: nginx:alpine
    container_name: sat-benchmark-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    profiles:
      - production

volumes:
  data:
  node_modules:
